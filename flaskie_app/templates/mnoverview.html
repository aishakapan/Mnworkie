<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mnworkie!</title>
</head>
<body>
<h1>List of TODOs</h1>
<div>
<table class = "table">
    <tr>
        <th>Name</th>
        <th>Done status</th>
    </tr>
    {% for todo in todos %}
    <tr>
        <td><a href="{{ todo.link }}">{{ todo.name }}</a></td>
        <td>{{ todo.done }}</td>
    </tr>
    {% endfor %}
</table>
</div>

</body>
</html>
